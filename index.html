<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="拼豆糕手 - 智能拼豆设计工具，支持AI生成、多色板、云端分享">
  <meta name="keywords" content="拼豆,像素画,Perler Beads,Hama Beads,AI生成,像素设计">
  <title>拼豆糕手</title>
  <link rel="icon" type="image/jpeg" href="/logo.jpg">
  <link rel="apple-touch-icon" type="image/jpeg" href="/logo.jpg">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-startup-image" href="/logo.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
    .safe-area-bottom { bottom: max(1rem, env(safe-area-inset-bottom, 1rem)); }
    * {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      overflow: hidden;
    }
    .bead-shadow {
      box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06), 0 2px 4px 0 rgba(0, 0, 0, 0.15);
    }
    .bg-dots {
      background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
      background-size: 32px 32px;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    input[type="range"] {
      height: 4px;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: thin;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
